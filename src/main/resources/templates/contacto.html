<!DOCTYPE html>

    <meta charset="UTF-8">
    <link rel="icon" href="https://i.postimg.cc/pXQs0jJC/Whats-App-Image-2022-07-19-at-12-34-12-PM.jpg">
    <title>contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<div th:replace="nav :: navega"></div>

<br>

<h1>Contacto</h1>

<br>

<form class="form col-6">
    <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control"
               id="email" value="" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control"
                  id="mensaje" value="" name="mensaje" rows="3"></textarea>
    </div>

    <button type="button" class="btn btn-primary" onclick="mostrar();" >Enviar</button>
</form>

<script>
    function mostrar() {
        console.log(document.getElementById("email").value);
        console.log(document.getElementById("mensaje").value);
        document.getElementById("email").value = "";
        document.getElementById("mensaje").value = "";
    }
</script>

</div>
